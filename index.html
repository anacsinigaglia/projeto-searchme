<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Reset css/reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Search-Me</title>
</head>

<body>
    <div id="conteiner" class="column hcenter vcenter">
        <h1><img src="https://www.google.com/logos/doodles/2020/thank-you-farmworkers-and-farmers-6753651837108757.2-law.gif" alt="Google"></h1>

        <div id="research">
            <img src="lupa.JPG" alt="Lupa do Google" id="lupaDoGoogle">

            <input type="text" id="researchField" name="research">
        </div>

        <div id="buttons">
            <button class="buttonDesign">Pesquisa Google</button>
            <button class="buttonDesign">Estou com sorte</button>
        </div>

        <div id="information" class="column hcenter vcenter">
            <p><a id="Coronavirus" href="https://www.google.com/search?q=dicas+de+preven%C3%A7%C3%A3o+ao+coronavirus">Fique em casa. Salve vidas. Ajude a combater o coronavirus.</a></p>

            <p>Disponibilizado pelo Google em: <a id="GoogleInEnglish" href="https://www.google.com">English</a></p>
        </div>
    </div>
</body>

</html>
