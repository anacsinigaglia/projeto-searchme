<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Search-Me</title>
</head>

<body>
    <div id="conteiner" class="column hcenter vcenter">

        <div id="gmailImagesBox">
            <a id="gmail" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a id="images" href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl">Imagens</a>
            <a id="box" href="https://www.google.com.br/intl/pt-BR/about/products?tab=wh"><img src="/Box de opções.JPG" alt="Caixa de opções"></a>
            <a id="login" href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com/"><button id="login">Fazer login</button></a>
        </div>

        <h1><img src="https://www.google.com/logos/doodles/2020/thank-you-public-transportation-workers-6753651837108759-law.gif" alt="Google" title="A todos os profissionais que trabalham no transporte público, obrigada"></h1>

        <div id="research">
            <img src="lupa.JPG" alt="Lupa do Google" id="lupaDoGoogle">

            <input type="text" id="researchField" name="research">
        </div>

        <div id="buttons">
            <a href="https://www.google.com/doodles/"><button class="buttonDesign">Pesquisa Google</button></a>
            <button class="buttonDesign">Estou com sorte</button>
        </div>

        <div id="information" class="column hcenter vcenter">
            <p><a id="coronavirus" href="https://www.google.com/search?q=dicas+de+preven%C3%A7%C3%A3o+ao+coronavirus">Fique em casa para agradecer a quem está nos ajudando</a></p>

            <p>Disponibilizado pelo Google em: <a id="googleInEnglish" href="https://www.google.com">English</a></p>
        </div>
    </div>

    <footer>
        <p id="country">Brasil</p>

        <div id="endingLinks">
            <a class="endLink" href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
            <a class="endLink" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>
            <a class="endLink" href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
            <a class="endLink" href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
            <a class="endLink linkAlignedRight" href="https://policies.google.com/terms?fg=1">Configurações</a>
            <a class="endLink linkAlignedRight" href="https://policies.google.com/terms?fg=1">Termos</a>
            <a class="endLink linkAlignedRight" href="https://policies.google.com/privacy?fg=1">Privacidade</a>
        </div>
    </footer>
</body>

</html>
